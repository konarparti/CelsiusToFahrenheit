<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>My App</title>
</head>
<body>
    <h1>Перевод градусов</h1>
    <div class="form-group col-3">
        <label>Цельсий:</label>
        <input type="text" class="form-control" id="celcius" onkeyup="celciusToFahr()">
    </div>
    <div class="form-group col-3">
        <label>Фаренгейт:</label>
        <input type="text" class="form-control" id="fahr" onkeyup="fahrToCelcius()">
    </div>
    </div>
    <script>
        require('./render.js')

        function celciusToFahr(){
            let cel = document.getElementById('celcius').value
            let fahr = (cel * 9 / 5)+32
            document.getElementById('fahr').value = fahr
        }

        function fahrToCelcius(){
            let fahr = document.getElementById('fahr').value
            let cel = (fahr - 32) * 5 / 9
            document.getElementById('celcius').value = cel
        }

    </script>
</body>
</html>
